{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>narratica</title>
    <link rel="shortcut icon" href="{% static "icon.png" %}">
    <link rel="stylesheet" type="text/css" href="{% static "style.css" %}">
</head>
<body>
  {% block body %}
      <form action="" method="post" style="width:33vw;">
        <img src="{% static "narratica_logo.png" %}" style="width:50%;">
        <br/>
        {% csrf_token %}
          <textarea class="scenario_area" name="scenario" onkeypress="analyze(false)"></textarea>
          <br/>
          <table  frame="void" style="border:none; width:33vw; text-align:right;">
              <tr>
                  <th class="table_hedding">Name of character</th>
                  <th class="table_hedding">Role</th>
                  <th style="width:33%;"> </th>
              </tr>
              <tr>
                  <td>
                    <input class="charanameInp" type="text" name="name1" value="">
                  </td>
                  <td>
                    <select class="select" name="role1">
                        <option>protagonist</option>
                        <option>attractor</option>
                        <option>client</option
                        <option>victim</option>
                        <option>trickster</option>
                        <option>antagonist</option>
                        <option>temper</option>
                        <option>mentor</option>
                    </select>
                  </td>
                  <td>
                    <input class="btn" type="button" id="delBtn1" value="Delete" onclick="deleteRow(this)">
                  </td>
              </tr>
          </table>
          <br/>
          <input class="square_btn" type="submit" value="analyse">
      </form>
      {% if scenario %}
          {{ scenario }}さん、こんにちは。
      {% endif %}
      {% if name1 %}
          {{ name1 }}さん、こんにちは。
      {% endif %}
      {% if role1 %}
          {{ role1 }}さん、こんにちは。
      {% endif %}
  {% endblock %}
</body>
</html>
